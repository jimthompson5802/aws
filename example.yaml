# Example AWS resource specification
instances:
  - name: "example-web-server"
    instance_type: "t3.micro"
    ami_id: "ami-0c02fb55956c7d316"  # Amazon Linux 2 in us-east-1
    key_name: "my-keypair"  # Replace with your key pair name
    security_groups:
      - "sg-12345678"  # Replace with your security group ID
    subnet_id: "subnet-12345678"  # Replace with your subnet ID
    market_type: "on-demand"  # or "spot"
    tags:
      - Key: "Environment"
        Value: "development"
      - Key: "Project"
        Value: "aws-automation"
    volumes:
      - size: 20
        type: "gp3"
        device: "/dev/sdf"
        encrypted: true
      - size: 10
        type: "gp3"
        device: "/dev/sdg"

  - name: "example-database"
    instance_type: "t3.small"
    ami_id: "ami-0c02fb55956c7d316"
    key_name: "my-keypair"
    security_groups:
      - "sg-87654321"
    subnet_id: "subnet-87654321"
    volumes:
      - size: 100
        type: "gp3"
        device: "/dev/sdf"
        iops: 3000
        encrypted: true
